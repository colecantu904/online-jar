<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Online Swear Jar</title>
</head>

<body>
    <h1>Online Swear Jar</h1>

    <div>
        <div>
            <div style="display:flex; flex-direction: row; align-items: center;">
                <h2>Current Room:</h2>
                <h3 id="current-room-code"></h3>
            </div>

            <div style="display:flex; flex-direction: row; align-items: center;">
                <h2>Current Amount:</h2>
                <h3 id="current-jar-amount"></h3>
            </div>
            
        </div>

        <div>
            <form id="join-jar-form">
                <h2>Join Jar Form</h2>
                <input type="text" name="roomCode" placeholder="Room Code..." required/>
                <button type="submit">Join jar!</button>
            </form>

            <button onclick="addToJar(event)">Click Me!</button>
        </div>

        <div>
            <h2>Make Jar</h2>
            <button onclick="makeJar(event)">Click to make Jar!</button>
            <h3 id="made-jar-code"></h3>
        </div>
    </div>

    

    

    <script src="index.js"></script>
</body>
</html>
